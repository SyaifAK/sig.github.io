<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/narkoba_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.54485397053,108.191973922],[-5.9340977098,113.241603914]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_narkoba_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? Autolinker.link(String(feature.properties['WADMKK'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">narkoba</th>\
                        <td>' + (feature.properties['narkoba'] !== null ? Autolinker.link(String(feature.properties['narkoba'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_narkoba_0_0(feature) {
            if (feature.properties['narkoba'] >= 1.000000 && feature.properties['narkoba'] <= 8.750000 ) {
                return {
                pane: 'pane_narkoba_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(79,255,73,1.0)',
            }
            }
            if (feature.properties['narkoba'] >= 8.750000 && feature.properties['narkoba'] <= 16.500000 ) {
                return {
                pane: 'pane_narkoba_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,246,66,1.0)',
            }
            }
            if (feature.properties['narkoba'] >= 16.500000 && feature.properties['narkoba'] <= 24.250000 ) {
                return {
                pane: 'pane_narkoba_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,136,25,1.0)',
            }
            }
            if (feature.properties['narkoba'] >= 24.250000 && feature.properties['narkoba'] <= 32.000000 ) {
                return {
                pane: 'pane_narkoba_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
            }
            }
        }
        map.createPane('pane_narkoba_0');
        map.getPane('pane_narkoba_0').style.zIndex = 400;
        map.getPane('pane_narkoba_0').style['mix-blend-mode'] = 'normal';
        var layer_narkoba_0 = new L.geoJson(json_narkoba_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_narkoba_0',
            onEachFeature: pop_narkoba_0,
            style: style_narkoba_0_0,
        });
        bounds_group.addLayer(layer_narkoba_0);
        map.addLayer(layer_narkoba_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'narkoba<br /><table><tr><td style="text-align: center;"><img src="legend/narkoba_0_190.png" /></td><td> 1 - 9 </td></tr><tr><td style="text-align: center;"><img src="legend/narkoba_0_9161.png" /></td><td> 9 - 16 </td></tr><tr><td style="text-align: center;"><img src="legend/narkoba_0_16242.png" /></td><td> 16 - 24 </td></tr><tr><td style="text-align: center;"><img src="legend/narkoba_0_24323.png" /></td><td> 24 - 32 </td></tr></table>': layer_narkoba_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_narkoba_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKK'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['WADMKK']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_narkoba_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_narkoba_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'WADMKK'}));
        resetLabels([layer_narkoba_0]);
        map.on("zoomend", function(){
            resetLabels([layer_narkoba_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_narkoba_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_narkoba_0]);
        });
        </script>
    </body>
</html>
